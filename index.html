<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
	<title>Login Page</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body class="body">
<div class="content">
	<div class="top"><div class="sign" id="font-top">SIGN IN NOW</div>
  <form action="#">
    <div class="form-group">
      <input type="email" class="form-control" id="input" placeholder="User ID" name="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="input2" placeholder="Password" name="pswd" size="15">
    </div>
    <div class="check" id="font-content">
        <input class="check" type="checkbox" name="remember" id="remember"> Remember me
    </div><div id="forgot"><a href="#">Forgot Password</a></div>
    <button type="submit" class="btn btn-primary" id="font-top">SIGN IN</button>
  </form>
  <div id="last-text">Don't have an account yet? <a href="#" id="last-text2">Create an account</a></div>
</div>

</body>
</html>
